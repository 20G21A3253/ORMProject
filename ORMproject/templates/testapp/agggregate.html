<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
    <style>
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
        .aggregate-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
    </style>

    <div class="aggregate-container">
        <h1>Employee Aggregate Information</h1>
        <hr>
        <ul>
            <h2><li>Average Salary: {{ avg }}</li></h2>
            <h2><li>Maximum Salary: {{ max }}</li></h2>
            <h2><li>Minimum Salary: {{ min }}</li></h2>
            <h2><li>Total Salary: {{ sum }}</li></h2>
            <h2><li>Number of Employees: {{ count }}</li></h2>
        </ul>
    </div>
{% endblock %}
